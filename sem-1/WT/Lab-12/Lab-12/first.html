<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChnageBg Color</title>
</head>
<body>
    <button type="button" onclick="chnagebg()">Submit</button>

    <script>
        function chnagebg(){
            let choice = ['red','aqua','blue','orange']
            let choidcolor = Math.floor(Math.random() * choice.length)
            document.body.style.backgroundColor = choice[choidcolor]
        }
    </script>
</body>
</html>
