<!DOCTYPE html>
<html lang="en">
<head>
    <title>COVID-19 Vaccine Registration Form</title>
</head>
<body>
    <h2>COVID-19 Vaccine Registration Form</h2>
    <style></style>
    <form>
        <table>
            <tr>
                <td><label for="fullname">First Name:</label></td>
                <td><input type="text" id="firstname" name="firstname" placeholder="Enter your first name"></td>
            </tr>
            <tr>
                <td><label for="last">Last:</label></td>
                <td><input type="last" id="lastname" name="lastname" placeholder="Enter your last"></td>
            </tr>
            <tr>
                <td><label for="aadhar">Adhar No:</label></td>
                <td><input type="aadhar" id="aadhar" name="aadhar" placeholder="Enter your aadhar number"></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Dose:</label></td>
                <td><input type="date" id="dod" name="dod"></td>
            </tr>
            <tr>
                <td><label for="vaccine">Vaccine Name:</label></td>
                <td>
                    <select id="vaccine" name="vaccine">
                        <option value="" disabled selected>Select Vaccine Name</option>
                        <option value="Covishield">Covishield</option>
                        <option value="Covaxin">Covaxin</option>
                        <option value="Sputnikv">Sputnik-V</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="dosenumber">dosenumber:</label></td>
                <td><input type="text" id="dosenumber" name="dosenumber" placeholder="Enter your dosenumber"></td>
            </tr>
            <tr>
                <td><label for="vaccinecentar">Vaccine Centar Name:</label></td>
                <td>
                    <select id="vaccinecentar" name="vaccinecentar">
                        <option value="" disabled selected>Select Vaccine Centar Name</option>
                        <option value="rajkot">Rajkot</option>
                        <option value="ahemdabad">Ahemdabad</option>
                        <option value="surat">Surat</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Cancel">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
