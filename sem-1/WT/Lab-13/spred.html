<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread</title>
</head>
<body>
    
    <script>
        const array1 = [1 , 2 , 3 , 4]
        const array2 = [5 , 6 , 7 , 8]
        const sum = [...array1,...array2]
        document.write(sum)
    </script>

</body>
</html>
