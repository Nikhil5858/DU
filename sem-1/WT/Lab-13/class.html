<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    <script>

        class student {
            constructor(name,age) {
                this.name = name
                this.age = age
            }

            function show() {
                return `Details Name`
            }
        }

        const student1 = new student("Abc",20)
        document.writeln(student1)

    </script>
</body>
</html>
