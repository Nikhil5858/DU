<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Armstrong Number</title>
  </head>
  <body>
    <script>
      let num = prompt("Enter a number: ");
      num = parseInt(num);

      let originalNum = num;
      let sum = 0;
      let digitCount = num.toString().length;

      while (num != 0) {
        let digit = num % 10;
        sum += Math.pow(digit, digitCount);
        num = Math.floor(num / 10);
      }

      if (sum == originalNum) {
        document.writeln(originalNum + " is an Armstrong number.");
      } else {
        document.writeln(originalNum + " is not an Armstrong number.");
      }
    </script>
  </body>
</html>
