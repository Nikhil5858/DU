<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonaci</title>
</head>
<body>
    <script>
        let num1 = (Number(prompt("Enter Number : ")))
        let a = 0
        let b = 1
        if(num1 == 0){
            document.writeln(a)
        }
        else if (num1 == 1){
            document.writeln(a+ " " +b)
        }
        else{
            let fibo
            document.writeln(a+ " " +b)
            for (let i = 2; i <= num1; i++) {
                fibo = a + b
                a = b
                b = fibo                
                document.writeln(""+fibo)
            }
        }
    </script>
</body>
</html>
