<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        let num1 = (Number(prompt("Enter Number : ")))
        if (num1 <=0 ) {
            console.log('Enter Number greater than 0 : ')
        }
        else{
            let fact=1
            for (let i = 1; i <= num1; i++) {
                fact *=i;                
            }
            console.log(fact)
        }
    </script>
</body>
</html>
