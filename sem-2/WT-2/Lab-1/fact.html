<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fact = 1

        let num = Number(prompt("Enter Number : "))

        for (let i = 1; i <= num; i++) {

            fact = fact * i
        }
        document.writeln(fact)
    </script>
</body>
</html>
