<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let flag = true

        let num = Number(prompt("Enter Number : "))

        for (let i = 2; i < num; i++) {
            if (num % i == 0) {
                flag = false
                break   
            }
            else{
                flag = true
            }
        }
        
        if(flag){
            document.writeln("Number Is Prime")
        }
        else{
            document.writeln("Number Is Not Prime !")
        }
    </script>
</body>
</html>
