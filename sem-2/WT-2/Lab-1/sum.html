<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = [10,20,30,40,50]

        let result
        for (let i = 1; i <= sum; i++) {

            result += sum[i]
        }

        document.writeln(result)
    </script>
</body>
</html>
